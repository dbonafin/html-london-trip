<html lang="en">
<head>

    <title>London Trip</title>
</head>

<body>
    <header>
        <!--titolo pagina-->
        <h1>Il mio viaggio a Londra</h1>
        <!--immagini dell'header-->
        <div>
            <img src="img/immagine-header-1.jpg" alt="Prima parte immagine header">
            <img src="img/immagine-header-2.jpg" alt="Seconda parte immagine header">
            <img src="img/immagine-header-3.jpg" alt="Terza parte immagine header">
        </div>
    </header>
    <hr>

    <main>
        <div>
            <!--titolo sezione spese-->
            <h2>Le mie spese</h2>

            <table>
                <!--intestazione tabella-->
                <thead>
                    <tr>
                        <th>Numero</th>
                        <th>Descrizione</th>
                        <th>Costo</th>
                    </tr>
                </thead>

                <!--corpo tabella-->
                <tbody>
                    <tr>
                        <td>1</td>

                    </tr>

                    <tr>
                        <td>1</td>

                    </tr>

                    <tr>
                        <td>1</td>
                        <td>Biglietto Aereo</td>
                        <td>120&euro;</td>
                    </tr>
                </tbody>

                <!--chiusura tabella-->
                <tfoot>
                    <tr>
                        <td colspan="2">Totale</td>
                        <td>360&euro;</td>
                    </tr>
                </tfoot>
            </table>
            <hr>

        </div>




    </main>
